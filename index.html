<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA DE IMC</title> <!--nome do site-->
    <link rel="stylesheet" href="css/style.css"> <!--linkando o css ao html-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--linkando a fonte utilizada em todo o site-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script> <!---linkando o javascript ao html-->
</head>
<body>
    <div class="container"> <!--divisao de todo o conteudo do site-->
        <div id="calc-container"> 
            <h2>Calculadora de IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input 
                        type="text" 
                        name="height" 
                        id="height" 
                        placeholder="Exemplo 1,75"
                        required
                        />
                    </div>
                    <div class="form-control">
                        <label for="weight">Peso:</label>
                        <input type="text" 
                        name="weight" 
                        id="weight" 
                        placeholder="Exemplo 70,5"
                        />
                    </div>
                    </div>
                <div class="action-control"> 
                    <button id="calc-btn">Calcular</button> <!--botao de calcular o IMC-->
                    <button id="clear-btn">Limpar</button> <!--botao de limpar o que foi digitado -->
                </div>
            </form>
        </div>
        <div id="result-container" class="hide"> <!--div para os resultados do IMC-->
            <p id="imc-number">Seu IMC : <span></span></p>
            <p id="imc-info">Situação atual: <span></span></p>
            <h3>Confira as classificações: </h3>
            <div id="imc-tabela"> <!--tabela de informaçoes sobre o IMC-->
                <div class="table-cabecalho">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>
            <button id="botao-voltar">Voltar</button> <!--botao de voltar-->
        </div>
    </div>
</body>
</html>
